--- 
sets:
  - x.employer.name.first
id: employer
generic object: ALItemizedJob
question: |
  Tell us who employs you as a ${ x.source }
fields:
  - I am self-employed: x.is_self_employed
    datatype: yesno
  - Employer's name: x.employer.name.first
    show if:
      variable: x.is_self_employed
      is: False
  - note: |
      ---

      Employer's contact information
    show if:
      variable: x.is_self_employed
      is: False
  - Street address: x.employer.address.address
    address autocomplete: True
    show if:
      variable: x.is_self_employed
      is: False
  - Unit: x.employer.address.unit
    required: False
    show if:
      variable: x.is_self_employed
      is: False
  - City: x.employer.address.city
    show if:
      variable: x.is_self_employed
      is: False
  - State: x.employer.address.state
    show if:
      variable: x.is_self_employed
      is: False
  - Zip or postal code: x.employer.address.zip
    required: False
    show if:
      variable: x.is_self_employed
      is: False
  - Phone number: x.employer.phone_number
    show if:
      variable: x.is_self_employed
      is: False
---
id: itemized job line items
generic object: ALItemizedJob
question: |
  Enter info from your paystub for your job as a ${ x.source }
fields:
  - label: |
      % if x.is_hourly:
      What is your hourly pay for this job?
      % else:
      What are your wages for this job?
      % endif
    field: x.to_add['full time'].value
    datatype: currency
    show if:
      code: x.is_part_time is False
  - label: |
      % if x.is_hourly:
      What is your hourly pay for this job?
      % else:
      What are your wages for this job?
      % endif
    field: x.to_add['part time'].value
    datatype: currency
    show if:
      code: x.is_part_time is True
  - Do you earn overtime pay for this job?: x.overtime
    datatype: yesnoradio
  - What is your overtime pay for this job?: x.to_add['overtime'].value
    datatype: currency
    show if: x.overtime
    required: False
  - Do you earn tips at this job?: x.tips
    datatype: yesnoradio
  - What is your tip pay for this job?: x.to_add['tips'].value
    datatype: currency
    show if: x.tips
    required: False
  - Does the job have other incomes?: x.to_add.there_is_another
    datatype: yesnoradio
  - What is your federal tax amount?: x.to_subtract['federal_taxes'].value
    datatype: currency
    required: False
  - Are you claiming federal tax exemptions?: x.claiming_federal_tax_exemptions
    datatype: yesnoradio
  - Which federal tax exemptions?: x.federal_tax_exemptions
    datatype: checkboxes
    choices: 
      - Personal
      - Dependent
    show if: x.claiming_federal_tax_exemptions
  - What is your state tax amount?: x.to_subtract['state_taxes'].value
    datatype: currency
    required: False
  - Are you claiming state tax exemptions?: x.claiming_state_tax_exemptions
    datatype: yesnoradio
  - Which state tax exemptions?: x.state_tax_exemptions
    datatype: checkboxes
    choices: 
      - Personal
      - Dependent
      - Nonresident
      - Part-year resident
      - Adoption
      - Age 65 or over
      - Blindness
      - Massachusetts bank interest
      - Medical/dental
      - Schedules B and D excess
    show if: x.claiming_state_tax_exemptions
  - What do you pay for insurance?: x.to_subtract['insurance'].value
    datatype: currency
    required: False
  - Does the job have other deductions?: x.to_subtract.there_is_another
    datatype: yesnoradio
